<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ (retro$ | async)?.name || 'Loading...' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="retro-container" *ngIf="retro$ | async as retro; else loading">

    <app-state-progress-bar [retro]="retro"></app-state-progress-bar>

  </div>
</ion-content>

<ng-template #loading>
  <div class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
</ng-template>
