<div class="comment-list-container">

  <h1>{{ header }}</h1>

  <!-- add a new comment -->
  <div class="new-comment" *ngIf="notesState && playing">
    <input [(ngModel)]="text" [disabled]="creating" (keyup.enter)="create(text)">
    <ion-button (click)="create(text)" [disabled]="creating">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>

  <!-- list of existing comments -->
  <app-comment-card
    [retro]="retro"
    [collection]="collection"
    [comment]="comment"
    [allowVoting]="allowVoting"
    [playing]="playing"
    *ngFor="let comment of comments">
  </app-comment-card>

  <!-- not playing waiting state -->
  <h6 *ngIf="notesState && !playing">Waiting for players to finish up...</h6>

  <!-- no comments -->
  <h6 *ngIf="!notesState && comments.length === 0">
    {{ loading ? 'Loading...' : 'No comments? ðŸ¤”' }}
  </h6>
</div>
